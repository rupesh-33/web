<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTTP");
        }
        xmlhttp.open("GET","Movies.xml",false);
        xmlhttp.send();
        xmlDoc = xmlhtttp.responseXML;
        document.write("<table border='1'>");
        var x = xmlDoc.getElementByTagName("Movie");
        for(i=0;i<x.length;i++){
            document.write("<tr><td>");
            document.write(x[i].getElementByTagName("title")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementByTagName("producer")[0].childNodes[0].nodeValue);
            document.write("</td><td>");
            document.write(x[i].getElementByTagName("price")[0].childNodes[0].nodeValue);
            document.write("</td></tr>")
        }
        document.write("</table>")
    </script>
</body>
</html>
