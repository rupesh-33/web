<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button value="click" onclick="Myfunction()" size="15">click me</button>
    <p id="demo"></p>
    <script>
        function Myfunction() {
            var i=0
            do{
                document.write(i+"<br>")
                i++
                if(i==3){
                    break
                }
            }while(i<10)
            document.getElementById("demo").innerHTML=i
        }
    </script>
</body>
</html>
